<body>

    <!-- Encabezado -->
    <header class="encabezado">
        <h1>Legend of Zelda: Breath of the Wild</h1>
        <!-- Navegador superior -->
        <nav class="navegador">
            <img class="logo-redondeado" src="imagenes/zelda.jpg" alt="Logo" width="120" height="100">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="historia.html">Historia</a></li>

            </ul>
        </nav>
    </header>

    
    <div class="form-container">
        <!-- Título del formulario -->
        <p>Contáctanos</p>

        <!-- Inicio del formulario -->
        <form action="#" method="post">
            
            <div class="form-group">
                <!-- Campo de texto: Nombre -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <!-- 'label' describe el campo, 'input' recoge el texto -->
            </div>
            <div class="form-group">
                <!-- Campo de texto: Correo electrónico -->
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <!-- type="email" valida que sea un correo -->
                </div>
            <div class="form-group">
                <!-- Área de texto: Comentarios -->
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" rows="4" cols="50" required></textarea>
                <!-- 'textarea' permite escribir varias líneas -->
            </div>
            <!-- Botón de envío -->
            <button type="submit" class="submit-button">Enviar</button>
            <!-- Envía todos los datos del formulario al servidor -->
            <hr>

        </form>
    </div>
